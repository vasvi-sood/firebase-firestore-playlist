<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Cafe Reviewer</title>
    <link rel="stylesheet" href="src/index.css">
   
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>
<body>
    <button id="signin">SignIn</button>
    <button id="signout">SignOut</button>
   <CENTER><h1 id="heading">The Coffee Shop</h1> </CENTER>
   <div class="card">
   <form   id="cafe_form">
       Cafe Name : <input type="text" name="Name"/>
       Cafe Rating : <input type="number" name="Rating" step="0.1"/>
       Add : <input type="submit" name="btn" >
    </form>
       <ul id="cafe-list">
           <li data-id="">Sample cafe &nbsp; 5.0 &nbsp;<button class="cross">X</button>  <button class="edit">Edit</button></li>
       </ul>
   
</div>
<script type="module" src="src/signin.js" ></script>
<script type="module" src="src/auth.js" >
  
</script>
</body>
</html>
